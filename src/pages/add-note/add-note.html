
<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="input-box">
    <ion-input placeholder="Title"></ion-input>
  </ion-item>
  <ion-item class="input-box">
    <ion-textarea placeholder="Notes.."></ion-textarea>
  </ion-item>
  <div class="savecancelbutton">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button>Save</button>
        </ion-col>
        <ion-col>
          <button ion-button>Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
